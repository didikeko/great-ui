        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="form-inline my-2 my-lg-0 nav-heading">
          <li class="nav-item dropdown">

              aria-haspopup="true" aria-expanded="false">

    <div class="page-dashboard" >
      <button class="btn btn-info d-md-none mr-auto mr-2" id="menu-toggle"> &laquo; Menu</button>
      <div class="d-flex" id="wrapper">
        <!-- sidebar -->
        <div class="banner-right" id="sidebar-wrapper">
          <div class="list-group list-group-flush">
            <div class="btn-group dropright mt-2">
              <button type="button" class="btn dropdown-item" data-toggle="modal" data-target="#exampleModal">
                <div class="row">
                  <div class="col-md-1 col-1">
                    <img src="/images/add.png" class="logo-add" alt="">
                  </div>
                  <div class="col-md-1 col-1 sidebar-title">
                    Create New
                  </div>
                </div>
              </button>
            </div>
            <a href="test.html" class="dropdown-item mt-3">
              <div class="row">
                <div class="col-md-1 col-1">
                  <i data-feather="home"></i>
                </div>
                <div class="col-md-1 col-1 sidebar-title">
                  MyHub
                </div>
              </div>
            </a>
            <a href="#" class="dropdown-item mt-3">
              <div class="row">
                <div class="col-md-1 col-1">
                <i data-feather="search"></i>
                </div>
                <div class="col-md-1 col-1 sidebar-title">
                  Search
                </div>
              </div>

              <div class="row">

                <div class="col-md-1 col-1 sidebar-title">
                  Sign Out
                </div>
              </div>
            </a>
          </div>
        </div>
    
        <!--page content -->
        <div id="page-content-wrapper">
            <div class="section-content section-dashboard-home" data-aos="fade-up">
              <div class="container-fluid">
                <div class="dashboard-heading">
                  <h2 class="dashboard-title">Test</h2>
                  <p class="dashboard-subtitle">View List</p>
                </div>
                <div class="dashboard-content">
                  <p>test</p>
                </div>
              </div>
            </div>
            </div>




            <!-- modal body -->
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Select a Template or create a Blank API</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p style="font-size: 12px;">Enter a unique name for your API definition below and select a Template
                    Select None for a Blank API</p>
                    <form>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-md-4">
                              <label for="OpenApi">OpenAPI Version</label>
                          </div>
                          <div class="col-md-2">
                            <select class="" style="width: 50px;">
                              <option>1.0</option>
                              <option>2.0</option>
                              <option>3.0</option>
                            </select>
                          </div>
                        </div>         
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-md-4">
                            <label for="OpenApi">Template</label>
                          </div>
                          <div class="col-md-2">
                            <select class="" style="width: 100px;">
                              <option>Petstore</option>
                              <option>Simple API</option>
                              <option>IOT</option>
                              <option>OAUTH 2.0 - Implict</option>
                              <option>OAUTH 2.0 - Password</option>
                              <option>OAUTH 2.0 - Access Code</option>
                              <option>OAUTH 2.0 - Aplication</option>
                              <option>--None--</option>
                            </select>
                          </div>
                        </div> 
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-md-4">
                            <label for="OpenApi">Name</label>
                          </div>
                          <div class="col-md-8">
                            <input type="text" class="form-control">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-md-4">
                            <label for="OpenApi">Owner</label>
                          </div>
                          <div class="col-md-6">
                            <select class="" style="width: 100px;">
                              <option>Username</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-md-4">
                            <label for="OpenApi">Auto Mock API</label>
                          </div>
                          <div class="col-md-8">
                            <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1"></label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                        <button type="button" class="btn btn-primary">CREATE API</button>
                      </div>
                    </form>
                  </div>
                  
                </div>
              </div>
            </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/bootstrap/js/feather.js"></script>
    <script>
      feather.replace()
      $('#menu-toggle').click(function (e) {
        e.preventDefault();
        $('#wrapper').toggleClass('toggled');
      });

      // modal
      $('#myModal').on('shown.bs.modal', function () {
          $('#myInput').trigger('focus')
        })
    </script>
  </body>
</html>
